{% extends 'postapp/base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 bg-light p-3 rounded">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h4 class="card-title">Пароль</h4>
                    </div>
                    <div class="card-body text-center">
                        <form method="post" action="{% url 'users:password_reset' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                                <button class="p-2 btn btn-dark" type="submit">Сбросить пароль</button>
                            </div>
                            <div class="form-group text-center">
                                <a class="btn btn-outline-dark" href="{% url 'users:login' %}">Вернуться</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
